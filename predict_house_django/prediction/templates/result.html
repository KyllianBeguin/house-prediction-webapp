<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>House Price Prediction</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			max-width: 500px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
		}

		.result {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>House Price Prediction</h1>
		<p class="result">The predicted price for your house is ${{ price }}</p>
		<button class="button" onclick="window.history.back()">Go back</button>
	</div>
</body>
</html>
