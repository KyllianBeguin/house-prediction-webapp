<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Price Prediction</title>
    <style>
      /* add some basic styling */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input[type="number"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>House Price Prediction</h1>
    <form method="POST" action="{% url 'prediction' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="surface">Surface (in square meters)</label>
        <input type="number" name="surface" id="surface" required>
      </div>
      <div class="form-group">
        <label for="rooms">Number of Rooms</label>
        <input type="number" name="rooms" id="rooms" required>
      </div>
      <div class="form-group">
        <label for="town">Town</label>
        <select name="town" id="town">
          <option value="paris">Paris</option>
          <option value="rennes">Rennes</option>
        </select>
      </div>
      <button type="submit">Predict Price</button>
    </form>
  </body>
</html>
